rules_listed: |
  
  
  This game is an expansion on the original game Rock, Paper, Scissors.
  Each player makes a choice.
  The winner is decided by comparing the two choices. (see below)
  In a tie, the process is repeated until a winner is found.
  
  The choices are decided this way:
    - Scissors cuts paper. Paper covers rock.
    - Rock crushes lizard. Lizard poisons Spock.
    - Spock smashes scissors. Scissors decapitates lizard.
    - Lizard eats paper. Paper disproves Spock.
    - Spock vaporizes rock. Rock crushes scissors.
    

